<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    <header>
        <h1 id="title"></h1>
    </header>
    <main class="container">
        <div>
            <h2>
                Register Pet
            </h2>
            <div class="alert alert-success" id="notifications">
                <p>notifications will be here</p>
            </div>
            <div>
                <label>
                    Name:*
                </label>
                <input type="text" id="txtName" required>
            </div>
            <div>
                <label>
                    Age:
                </label>
                <input type="text" id="txtAge">
            </div>
            <div>
                <label>
                    Gender:
                </label>
                <input type="text" id="txtGender">
            </div>
            <div>
                <label>
                    Breed:
                </label>
                <input type="text" id="txtBreed">
            </div>
            <div>
                <label>
                    Service:*
                </label>
                <input type="text" id="txtService">
            </div>
            <div>
                <label>
                    Payment:*
                </label>
                <input type="text" id="txtPayment">
            </div>

            <button onclick="register()">Register</button>
        </div>

        <h2>Registered Pets</h2>
        <div id="pets"></div>

    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
</body>

</html>
